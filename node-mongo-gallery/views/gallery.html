{% extends 'gallerytemplate.html' %}

{% block title %}Gallery{% endblock %}

{% block main %}
	<div id="alert">{{error}}</div>
	<div class="gallery">
	{% for image in images %}
		<div class="galleryimg">
			<a href="/image?id={{image._id.toString()}}">
			<img src="/thumbnails/{{image.thumbnail}}"/>
			</a>
		</div>
	{% endfor %}
	</div>
{% endblock %}
